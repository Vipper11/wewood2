<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Wewood | Relojes de madera</title>
<link href="estilos.css" rel="stylesheet">
</head>

<body>
	<div id="wrapper">
		
		<nav>
			<img src="exportacion/Wewood.png">
			<ul> <!--lista-->
				<li> <!--elemento de la lista boton -->
					<a href="#relojes">Relojes</a>
				</li>
				<li>
					<a href="#nosotros">Nosotros</a>
				</li>
				<li>
					<a href="#catalogo">Catalogo</a>
				</li>
				<li>
					<a href="#contacto">Contacto</a>
				</li>
			</ul>
		</nav>
		<header></header>
		<section id="relojes"> <!--br es para dar un enter-->
			<h2>Relojes de<br> madera</h2>
			<div class="boxRelojes">
				<img src="exportacion/icono_1.svg" alt="servicio 1">
				<p>Elaboracion de relojes<br> de madera <br>artesanales</p>
			</div>
			<div class="boxRelojes">
				<img src="exportacion/icono_2.svg" alt="servicio 2">
				<p>El bambu resite<br> hasta el doble que el<br> acero</p>
			</div>
			<div class="boxRelojes">
				<img src="exportacion/icono_3.svg" alt="servicio 3">
				<p>Nuestros materiales<br> 100% naturales</p>
			</div>
			<div class="boxRelojes">
				<img src="exportacion/icono_4.svg" alt="servicio 4">
				<p>Maderas rescatadas<br> de la mas alta calidad</p>
			</div>
		</section>
		<section id="nosotros">
			<h2 class="titulos">Nosotros</h2>
			<div id="boxNosotros">
				<div class="cajitas"></div>
				<div class="cajitas"></div>
				<div class="cajitas"></div>
				<div class="cajitas"></div>
			</div>
		</section>
		<section id="catalogo"></section>
		<section id="contacto"></section>
		<footer></footer>
		
	</div><!--Aqui cierra el wrapper-->
</body>
</html>
